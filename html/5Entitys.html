<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- HTML Entities -->
    <div>
        <!-- Lessthen and Graterthen -->
        <p>&lt;p&gt;</p> 
        <!-- ampersand -->
        <p>&amp;</p>
        <!-- double quotation mark -->
        <p> &quot; &quot;</p>
        <!-- single quotation mark (apostrophe) -->
        <p> &apos;&apos;</p>
        <!-- copyright -->
        <p>&copy; 	&#169;</p>
    </div>
</body>
</html>
